@(message: String)

@import helper._

@main {
    <div class="jumbotron">
        <h1>Dashboard</h1>
        <p class="lead"></p>
        <a class="btn btn-success" href="/students">All Students</a>
        <a class="btn btn-success" href="/staff">All Staff</a>
        <a class="btn btn-success" href="/modules">All Modules</a>
        <a class="btn btn-success" href="/courses">All Courses</a>
        <a class="btn btn-success" href="/slots">All Slots</a>
        <a class="btn btn-success" href="/attendances">All Attendance</a>
        <a class="btn btn-success" href="/courseModules">Course Module Links</a>
      </div>

    <h1>Stuff needs done here...</h1>

    <script src="http://docs.sencha.com/ext-js/4-1/extjs/ext-all.js"></script>
    <script>
      var store = Ext.create('Ext.data.JsonStore', {
        fields: ['name', 'data'],
        data: [
            { 'name': 'metric one',   'data': 10 },
            { 'name': 'metric two',   'data':  7 },
            { 'name': 'metric three', 'data':  5 },
            { 'name': 'metric four',  'data':  2 },
            { 'name': 'metric five',  'data': 27 }
        ]
    });

    Ext.create('Ext.chart.Chart', {
        renderTo: Ext.getBody(),
        width: 500,
        height: 350,
        animate: true,
        store: store,
        theme: 'Base:gradients',
        series: [{
            type: 'pie',
            angleField: 'data',
            showInLegend: true,
            tips: {
                trackMouse: true,
                width: 140,
                height: 28,
                renderer: function(storeItem, item) {
                    // calculate and display percentage on hover
                    var total = 0;
                    store.each(function(rec) {
                        total += rec.get('data');
                    });
                    this.setTitle(storeItem.get('name') + ': ' + Math.round(storeItem.get('data') / total * 100) + '%');
                }
            },
            highlight: {
                segment: {
                    margin: 20
                }
            },
            label: {
                field: 'name',
                display: 'rotate',
                contrast: true,
                font: '18px Arial'
            }
        }]
    });
  </script>

}
